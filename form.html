<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name"><br>
        
        <br>
    
        <input type="radio" id="html" name="gender" value="남성">
        <label for="남성">남성</label>
        <input type="radio" id="html" name="gender" value="여성">
        <label for="여성">여성</label><br>

        <br>

        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <br>

        <label for="checkbox">이번 학기 수강 과목</label><br>
        <input type="checkbox" id="subject1" name="subject1" value="Bike">
        <label for="subject1">실전프로젝트1</label><br>
        <input type="checkbox" id="subject2" name="subject2" value="Car">
        <label for="subject2">이산수학</label><br>
        <input type="checkbox" id="subject3" name="subject3" value="Boat">
        <label for="subject3">컴퓨터구조</label><br>

        <br>

        <label for="city">살고 있는 곳: </label>
        <select id="city" name="city">
        <option value="seoul">서울</option>
        <option value="gyeonggi">경기</option>
        <option value="pohang">포항</option>
        <option value="etc">기타</option>
        </select><br>

        <br>

        <label for="message">하고싶은 말: </label><br>
        <textarea name="message" rows="10" cols="30">
            
        </textarea>

    </form>
    
</body>
</html>
